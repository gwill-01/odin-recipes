<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesto Butter Salmon</title>
</head>
<body>
    <h1>Pesto Butter Salmon</h1>
    <p>
        <img src="images/salmon.jpeg"alt="salmon">
        <h2>Description</h2>
        <p>Salmon covered in pesto butter.</p>
            <h3>Ingredients</h3>
                <ul>
                    <li>Salmon</li>
                    <li>Pesto</li>
                    <li>Butter</li>
                    <li>Salt</li>
                    <li>Pepper</li>
                </ul>
            <h3>Steps</h3>
                <ol>
                    <li>Mix butter and pesto</li>
                    <li>Put in freezer once mixed</li>
                    <li>Put one scoop of butter on each 3 inches of salmon</li>
                    <li>Bake salmon at 425 for 12 to 17 minutes</li>
                </ol>
    </p>
</body>
</html>
